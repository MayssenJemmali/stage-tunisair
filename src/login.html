<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/historique.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Roboto:wght@100;300;400&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="../img/icon.png" />

    <title>Se connecter</title>
  </head>
  <body>
    <div class="container">
      <form
        action=""
        method="post"
        class="form"
        onsubmit="return validateLogInForm()"
      >
        <h2>Se Connecter</h2>
        <div class="form-group">
          <label for="Matricule">Matricule :</label>
          <input
            type="text"
            class="form-control"
            id="Matricule"
            name="Matricule"
            placeholder="Matricule"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mod de passe :</label>
          <div class="password-container">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Mot de passe"
              required
            />
            <div class="eye-icon">
              <img
                src="../img/eye-slash.svg"
                alt="slash-eye"
                id="eye-icon-img"
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Se connecter
        </button>

        <p>
          Vous n'avez pas encore de compte?
          <a href="./signup.html">S'inscrire</a>
        </p>
      </form>
    </div>
    <script src="../javascript/login_signup.js"></script>
  </body>
</html>
