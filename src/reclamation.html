<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reclamation.css" />
    <link rel="stylesheet" href="../css/cotisation.css" />
    <link rel="stylesheet" href="../css/historique.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Roboto:wght@100;300;400&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../img/icon.png" />

    <title>Réclamation</title>
  </head>
  <body>
    <div class="container">
      <a href="../index.html" class="back-button">
        <div class="button-content">
          <img src="../img/arrow.png" alt="Arrow" class="return-arrow" />
          <span>Retour </span>
        </div>
      </a>
      <h1 class="text-center my-4">Réclamation Form</h1>
      <div class="payment-form">
        <div class="form-group">
          <label for="last-name">Nom</label>
          <input type="text" class="form-control" id="last-name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="numero">Numéro:</label>
          <input type="number" class="form-control" id="numero" required />
        </div>
        <div class="form-group">
          <label for="sujet">Sujet:</label>
          <input type="text" class="form-control" id="sujet" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group" id="form-group--file">
          <label for="file"
            >Joindre un fichier ou un document (optionnel) :</label
          >
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="file"
              name="file"
            />
            <label class="custom-file-label" for="file"
              >Choisir un ficher...</label
            >
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-block">Envoyer</button>
      </div>
    </div>
  </body>
</html>
